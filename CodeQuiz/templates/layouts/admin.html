<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile, but it isn't cause Daniel can't be bothered atm-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>

    <!-- Roboto Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- For Top level style sheets, less priority -->
    {% block styleTop %} {% endblock %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/mdc.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">

    <!-- For Bottom level style sheets more priority -->
    {% block styleBottonm %} {% endblock %}

    <!-- Vuejs -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
</head>

<body>
<header class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin.index') }}">Admin Pages</a>
        <ul class="nav navbar-nav">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="admin-nav-dropdown"
                   aria-haspopup="true" aria-expanded="false">Navigation</a>
                <div class="dropdown-menu" aria-labelledby="admin-nav-dropdown">
                    <a href="{{ url_for('admin.questions') }}" class="dropdown-item">Set Questions</a>
                    <a href="#" class="dropdown-item">Edit Questions</a>
                </div>
            </li>
        </ul>
    </div>
</header>
<div class="container-fluid mdc-bg-indigo-800 mdc-text-grey-100">
    {% block header %} {% endblock %}
</div>
{% block main %} {% endblock %}
<div id="ex1">
    <button v-on:click="speak('message')">Test [[counter]]</button>
</div>
{% block modals %} {% endblock %}

<script src="{{ url_for('static', filename='vendors/jquery-3.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendors/tether.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendors/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='vue/widgets.js') }}"></script>

{% block scripts %}
{% endblock %}

</body>

</html>
