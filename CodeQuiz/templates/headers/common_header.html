<header class="navbar navbar-light navbar-toggleable-sm">
    <nav class="container">
        <div class="d-flex hidden-md-up justify-content-start align-items-center">

            <a href="{{ url_for('home.index') }}"
               class="navbar-brand">
                ESD Codes
            </a>

            <button class="navbar-toggler ml-auto d-flex"
                    type="button"
                    data-toggle="collapse"
                    data-target="#admin-main-nav" ]
                    aria-controls="admin-main-nav"
                    aria-expanded="false">
                <i class="material-icons">menu</i>
            </button>

        </div>

        <div id="admin-main-nav"
             class="collapse navbar-collapse">

            <a class="navbar-brand d-flex align-items-center justify-content-center"
               href="{{ url_for('home.index') }}">
                ESD Codes
            </a>

            <ul class="nav navbar-nav ml-auto align-items-center">

                {% if current_user.is_authenticated %}
                <li class="nav-item">Hello {{current_user.first_name}}</li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="UserDropdownContent" data-toggle="dropdown">Settings</a>
                    <div class="dropdown-menu" aria-labelledby="UserDropdownContent">
                        {% if current_user.role == 'admin' %}
                        <a href="{{ url_for('admin.index') }}" class="dropdown-item">Admin Pages</a>
                        <div class="dropdown-divider"></div>
                        {% endif %}
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="{{ url_for('home.index') }}">Homepage</a>
                        <a class="dropdown-item" href="{{ url_for('user.logout') }}">Log Out</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item"><a href="{{ url_for('user.login') }}">Log in</a></li>
                <li class="nav-item"><a href="{{ url_for('user.signup') }}">Sign up</a></li>
                {% endif %}

            </ul>
        </div>

    </nav>
</header>
